<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="shortcut icon" href="Images/favicion.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/login.js"></script>
	</head>
	<body>
		<div id="logo">
			<a href="jd_index.html"><img src="Images/logo.png" width="170" height="60"></a>
			<b></b>
		</div>
		<div id="entry">
			<div id="bgDiv" class="bgDiv">
				<div id="entry-bg"></div>
				<form id="formlogin" class="form" action="jd_index.html" method="post" onsubmit="return validateForm();">
					<div class="item">
						<span>邮箱/用户名/已验证手机</span>
						<div class="item-ifo">
							<input type="text" id="username" name="username" class="text_pge" tabindex="1">
							<label id="username_msg" class="hide"></label>
						</div>
					</div>
					<div class="item">
						<span>密码</span>
						<div class="item-ifo">
							<input type="password" id="password" name="password" class="text_pge" tabindex="2">
							<label id="password_msg" class="hide"></label>
						</div>
					</div>
					<div class="item">
						<span>验证码</span>
						<div class="item-ifo">
							<input type="text" id="authcode" class="authcode" name="authcode" tabindex="6">
							<label class="img">
                            <img style="cursor:pointer;width:100px;height:33px;display:block;" id="checkImg" src="Images/vCode.gif" onclick="changeImg();">
                        </label>
							<label class="ftx">看不清？<br>
                            <a href="javascript:void(0)" class="flk" onclick="changeImg();">换一张</a>
                        </label>
							<label id="authcode_msg" class="hide"></label>
						</div>
					</div>
					<div class="item" id="autoentry">
						<div class="item-ifo">
							<input type="checkbox" class="checkbox" name="chkRememberMe" value="on" />
							<label class="mar">记住用户名和密码</label>
						</div>
					</div>
					<div class="item login-btn">
						<input type="submit" class="btn-img btn-entry" id="loginsubmit" value="登录" >
						<label id="error_msg" class="hide"></label>
					</div>
				</form>
			</div>
			<div class="free-regist">
				<span>
					<a href="register.html">免费注册&gt;&gt;</a>
                </span>
			</div>
		</div>
		<div id="footer">
			<div class="links">
				<a rel="nofollow" href="#">关于我们</a>|
				<a rel="nofollow" href="#">联系我们</a>|

				<a href="#">销售联盟</a>|
				<a href="#">京东社区</a>|
				<a href="#">京东公益</a>
			</div>
			<div class="copyright">Copyright&#169;2004-2014&nbsp;&nbsp;京东JD.com&nbsp;版权所有</div>
		</div>
	</body>
</html>
