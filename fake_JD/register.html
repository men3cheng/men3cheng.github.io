<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>注册</title>		
		<link rel="shortcut icon" href="Images/favicion.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/register.css">
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/register.js"></script>
	</head>

	<body>
		<div class="regist">
			<div id="logo">
				<a href="jd_index.html"><img src="Images/logo.png" width="170" height="60"></a>
				<b></b>
			</div>
			<div class="total">
				<div class="login">
					<span>我已经注册，现在就&nbsp;
                        <a href="login.html" class="logtext">登录</a>
                    </span>
				</div>
			</div>
			<div class="mc">
				<form id="personRegForm" class="form" action="login.html" method="POST" onsubmit="return validateForm();">
					<div class="item">
						<span class="label">用户名：</span>
						<div class="input">
							<input type="text" id="username" name="username" class="text">
							<i class="i-name"></i>
							<label id="username_msg" class="hide"></label>
						</div>
					</div>
					<div class="item">
						<span class="label">请设置密码：</span>
						<div class="input">
							<input type="password" id="password" name="password" class="text">
							<i class="i-pass"></i>
							<label id="pwd_msg" class="hide"></label>
						</div>
					</div>
					<div class="item">
						<span class="label">请确认密码：</span>
						<div class="input">
							<input type="password" id="pwdRepeat" name="pwdRepeat" class="text">
							<i class="i-pass"></i>
							<label id="pwdRepeat_msg" class="hide"></label>
						</div>
					</div>
					<div class="item">
						<span class="label">验证邮箱：</span>
						<div class="input">
							<input type="text" id="mail" name="mail" class="text">
							<i class="i-phone"></i>
							<label id="mail_msg" class="hide"></label>
						</div>
					</div>
					<div class="item">
						<span class="label">&nbsp;</span>
						<input type="submit" class="btn-img" id="registsubmit" value="立即注册" />
					</div>
				</form>
				<div class="phone">
					<img src="Images/small_a.png" width="180" height="180">
				</div>
			</div>

		</div>
	</body>

</html>
