<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人用户登陆</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />	
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/jquery-1.12.2.js"></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</head>
	<body>
		<div class="login">
			<!--头部-->
			<div class="login_top">
				<!--logo&小米账号登录-->
				<div class="header">
					<div class="logo">
						<div class="pic"></div>
					</div>
					<span>小米账号登录</span>					
				</div>
				<!--表单-->
				<div class="form">
					<input type="text" name ="user" class="username" placeholder='邮箱/手机/号码/小米账号' />
					<input type="password" name='password' class="password" placeholder='密码' />
					<div class="btn">立即登录</div>
				</div>
				<!--其他登陆方式-->
				<div class="otherload">
					<fieldset>
						<legend align="center">其他登录方式</legend>
					</fieldset>
					<div class="other_link">
						<a href="###" class="qq"></a>
						<a href="###" class="wibo"></a>
						<a href="###" class="pay"></a>
					</div>
					<div class="staticlink">
						<a class='register' href="register.html">注册小米账号</a>
						<span>|</span>
						<a class = 'lostpasswrod' href="###">忘记密码?</a>
					</div>
				</div>
			</div>
			<!--尾部-->
			<div class="login_bottom">
				<div class="link-area">
					<a href="###">简体</a>
					<span>|</span>
					<a href="###">繁体</a>
					<span>|</span>
					<a href="###">English</a>
					<span>|</span>
					<a href="###">常见问题</a>
				</div>
				<div class="version">
					小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号
				</div>
			</div>
		</div>
	</body>
</html>
