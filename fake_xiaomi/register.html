<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人用户注册</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />	
		<link rel="stylesheet" href="css/register.css" />
		<script src="js/jquery-1.12.2.js"></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</head>
	<body>
		<div class="register">
			<!--头部-->
			<div class="register_top">
				<!--logo&小米账号注册-->
				<div class="header">
					<div class="logo">
						<div class="pic"></div>
					</div>
					<span>小米账号注册</span>
					<div class="count">
						<span>
							已有账号，点击<a href="login.html">登陆</a>&gt;
						</span>
					</div>
				</div>
				<!--表单-->
				<div class="form">
					<select class = 'local'>
						<option value="China">中国(+86)</option>
						<option value="America">美国</option>
					</select>
					<input type="text" id ="user" class="username" placeholder='手机号/邮箱' />
					<div class="key">
						<input type="text" class="passkey" placeholder='请输入验证码'/>
						<div class="able-key"></div>
					</div>
					<div class="btn">立即注册</div>
					<p class="page">
						<span>点击“立即注册”，即表示您同意并愿意遵守小米 </span>
						<a href="###"><b>用户协议</b></a>
						<span>和</span>
						<a href="###"><b>隐私政策</b></a>
					</p>
				</div>				
			</div>
			<!--尾部-->
			<div class="register_bottom">
				<div class="link-area">
					<a href="###">简体</a>
					<span>|</span>
					<a href="###">繁体</a>
					<span>|</span>
					<a href="###">English</a>
					<span>|</span>
					<a href="###">常见问题</a>
				</div>
				<div class="version">
					小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号
				</div>
			</div>
		</div>
	</body>
</html>
