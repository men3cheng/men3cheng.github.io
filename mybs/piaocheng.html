<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>响应式的导航栏</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/mycss.css" />
	    <script type="text/javascript">
	$(function () {
	//轮播自动播放
	$('#myCarousel').carousel({
		//自动4秒播放
		interval :4000,
	});
	//设置垂直居中
	$('.carousel-control').css('line-height', $('.carousel-inner img').height() + 'px');
	$(window).resize(function () {
		var $height = $('.carousel-inner img').eq(0).height() || 
					  $('.carousel-inner img').eq(1).height() || 
					  $('.carousel-inner img').eq(2).height();
		$('.carousel-control').css('line-height', $height + 'px');
	});
});
	</script>
	</head>
	<body>
		<nav class="nav navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand" style="padding: 0;">
						<img src="img/logo1.png"/>
					</a>
					<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav" style="margin-top:0">
						<li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-list"></span> 案例</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
					</ul>
					<div class="navbar-form navbar-right">
						<div class="form-group">
							<a href="#" class="navbar-link">登陆</a>
							<span style="padding: 2px;color: darkgray;">|</span>
							<a href="#" class="navbar-link">注册</a>
						</div>		
						<div class="form-group">
							<div class="input-group">
							    <input type="text" class="form-control" placeholder="请输入关键字"/>
							    <div class="input-group-btn">
							         <button class="btn btn-block"><span class="glyphicon glyphicon-search"></span></button>
						        </div>
							</div>
					    </div>							
					</div>	
				</div>				
			</div>
		</nav>
		
		<div id="myCarousel" class="carousel slide">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active" style="background:#223240">
					<a href="#"><img src="img/slide1.png"></a>
				</div>
				<div class="item" style="background:#F5E4DC;">
					<a href="#"><img src="img/slide2.png"></a>
				</div>
				<div class="item" style="background:#DE2A2D;"> 
					<a href="#"><img src="img/slide3.png"></a>
				</div>
			</div>
			<a href="#myCarousel" data-slide="prev" class="carousel-control left" style="font-size: 100px;">&lsaquo;</a>
			<a href="#myCarousel" data-slide="next" class="carousel-control right" style="font-size: 100px;">&rsaquo;</a>
		</div>
	</body>
</html>
