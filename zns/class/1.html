<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>换肤</title>
	<link id="l1" rel="stylesheet" type="text/css" href="css/css1.css">
	<style type="text/css">
		#div1{
			width: 200px;
			height: 100px;
			background: #7F3F3F; 
			display: none;
		}
	</style>
	<script type="text/javascript">		
		function toOver(){
			var odiv=document.getElementById("div1");
			odiv.style.display='block';
		}	
		function toOut(){
			var odiv=document.getElementById("div1");
			odiv.style.display='none';
		}	
		function changeskin1(){
			var ol1=document.getElementById("l1");
			ol1.href="css/css2.css";
		}
		function changeskin2(){
			var ol1=document.getElementById("l1");
			ol1.href="css/css1.css";
		}
	</script>
</head>
<body>
	<!-- <input type="button" name="btn" onmouseover="toOver()" onmouseout="toOut()">
	<div id="div1" >
		为了你的安全。。。
	</div> -->
	<input  type="button" name="btn1" onclick="changeskin1();">
	<input  type="button" name="btn2" onclick="changeskin2();">	
</body>
</html>
