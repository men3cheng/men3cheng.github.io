<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>pic时钟</title>
	<style type="text/css">
		img{width: 45px;height: 50px;}
		b{font-size:50px;}
	</style>
	<script type="text/javascript">
		function toDou(n){
			if(n<10){
				return '0'+n;
			}else{
				return ''+n;
			}	
		}	
		window.onload=function () {
			var img=document.getElementsByTagName('img');
			function tick(){
				var date=new Date();
				var str=toDou(date.getHours())+toDou(date.getMinutes())+toDou(date.getSeconds());	
				for(var i=0;i<img.length;i++){
					img[i].src='img/'+str.charAt(i)+'.jpg';
				} 	
			}		
			setInterval(tick,1000);	
			tick();	
		}	
	</script>
</head>
<body> 
	<img src="img/0.jpg">
	<img src="img/0.jpg">
	<b>:</b>
	<img src="img/0.jpg">
	<img src="img/0.jpg">
	<b>:</b>
	<img src="img/0.jpg">
	<img src="img/0.jpg">
</body>
</html>
