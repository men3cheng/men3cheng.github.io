<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#div1{background: red;width: 50px;height: 50px}
		#div2{background: #ccc;width: 250px;height: 250px;line-height: 250px;text-align: center;display: none}
		div{float: left;margin:5px}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var div1=document.getElementById('div1');
			var div2=document.getElementById('div2');
			var timer=null;
			div1.onmouseover=div2.onmouseover=function(){
				clearTimeout(timer);
				div2.style.display='block';
			}
			div1.onmouseout=div2.onmouseout=function(){
				timer=setTimeout(function(){
					div2.style.display='none';
				},500)	
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2">雷霆(俄克拉荷马)VS勇士(金州)</div>
</body>
</html>
