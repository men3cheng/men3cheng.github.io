<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>滚动图</title>
	<style type="text/css">
		#div1{width: 200px;height: 200px;position: absolute;left: 0px;top: 0px;background: red}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var div1=document.getElementById('div1');
			setInterval(function(){
				div1.style.left=div1.offsetLeft+1+'px';
			},30);
		}
	</script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
