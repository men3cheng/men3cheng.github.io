<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>for循环中，循环条件结束是所有约束条件的相或，而不是与。</title>
	<script type="text/javascript">
		function Test()
		{
			var k=0;
			for(j=0,i=0;j<6,i<10;j++,i++) //for循环中，循环条件结束是所有约束条件的相或，而不是与。
			{
				k=i+j;				
			}
			alert(k);
		}
		Test();
	</script>
</head>
<body>

</body>
</html>
