<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>运动图</title>
	<style type="text/css">
		#div1{width: 200px;height: 200px;position: absolute;top: 50px;left: 10px;background: red;}
	</style>
	<script type="text/javascript">	
	var timer=null;
	function startmove(){		
		var div1=document.getElementById('div1');		
		clearInterval(timer);						
		timer=setInterval(function (){
			var speed=1;
			if(div1.offsetLeft>=300){
				clearInterval(timer);
			}else{
				div1.style.left=div1.offsetLeft+speed+'px';
			}	
		},30);
	}	
</script>
</head>
<body>
	<input type="button" value="走起" id="btn1" onclick="startmove()" />
	<div id="div1"></div>
</body>
</html>
