<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>显示/隐藏div</title>
	<style type="text/css">
		#div1{
			height: 200px;
			width: 73px;
			background-color: #ccc;
			display: none;
			line-height: 200px;
			text-align: center; 
		}
	</style>
	<script type="text/javascript">
		function showhide(){
			var odiv=document.getElementById("div1");
			if(odiv.style.display=="block"){
				odiv.style.display="none";
			}else{
				odiv.style.display="block";
			}
		}
	</script>
</head>
<body>
<input type="button" name="btn1" value="显示/隐藏" onclick="showhide();">
	<div id="div1">是不是傻</div>
</body>
</html>
