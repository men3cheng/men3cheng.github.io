<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>链式运动</title>
	<style type="text/css">
		#div1{width: 100px;height: 100px;background: red;filter: alpha(opacity:30);opacity: 0.3;}
	</style>
	<script src="js/move.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var div1=document.getElementById('div1');
			div1.onmouseover=function(){
				startMove(div1,'width',300,function(){
					startMove(div1,'height',300,function(){
						startMove(div1,'opacity',100);
					});
				});
			}
			div1.onmouseout=function(){					
				startMove(div1,'opacity',30,function(){
					startMove(div1,'height',100,function(){
						startMove(div1,'width',100);
					});
				});				
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
