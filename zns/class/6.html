<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>全选/不选/反选</title>
	<script type="text/javascript">	
		window.onload=function (){
			var btn1=document.getElementById("btn1");
			var btn2=document.getElementById("btn2");
			var btn3=document.getElementById("btn3");
			var odiv1=document.getElementById("div1");
			var oinput=odiv1.getElementsByTagName("input");
			btn1.onclick=function (){
				for(var i=0;i<oinput.length;i++){
					oinput[i].checked=true;
				}				
			}
			btn2.onclick=function (){
				for(var i=0;i<oinput.length;i++){
					oinput[i].checked=false;
				}				
			}
			btn3.onclick=function (){
				for(var i=0;i<oinput.length;i++){
					if(oinput[i].checked==true){
						oinput[i].checked=false;
					}else{
						oinput[i].checked=true;
					}					
				}				
			}
		}
	</script>
</head>
<body> 
	<input id="btn1" type="button" name="btn" value="全选" />
	<input id="btn2" type="button" name="btn" value="不选" />
	<input id="btn3" type="button" name="btn" value="反选" />
	<div id="div1">
		<input type="checkbox" name="" />a<br>
		<input type="checkbox" name="" />b<br>
		<input type="checkbox" name="" />c<br>
		<input type="checkbox" name="" />d<br>
		<input type="checkbox" name="" />e<br>
		<input type="checkbox" name="" />f<br>
		<input type="checkbox" name="" />g<br>
		<input type="checkbox" name="" />h<br>
		<input type="checkbox" name="" />i<br>
		<input type="checkbox" name="" />j<br>
	</div>
</body>
</html>
