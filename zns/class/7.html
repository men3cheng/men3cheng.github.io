<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.active{background-color: yellow}
		#div1 div{width: 200px;height: 200px;border: 1px solid #ccc;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var arr=[' i',' love',' u',' !'];
			var div1=document.getElementById("div1");
			var input=div1.getElementsByTagName("input");
			var div=div1.getElementsByTagName("div")[0];
			for (var i = 0;i <input.length; i++) {
				input[i].index=i;
				input[i].onclick=function(){
					for(var i = 0;i <input.length; i++) {
						input[i].className="";
					}
					this.className="active";	
					div.innerHTML='<h3>我是'+(this.index+1)+arr[this.index]+'</h3>';	
				}						
			}
		}
	</script>
</head>
<body>
	<div id="div1">
		<input class="active" type="button" name="" value="a" />
		<input type="button" name="" value="b" />
		<input type="button" name="" value="c" />
		<input type="button" name="" value="d" />
		<div></div>
	</div>
</body>
</html>
