<!DOCTYPE html>
<html>
<head>
	<title>json</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var json={a:12,b:4,c:7};
		for(var i in json){
			alert('第'+i+'个数字'+json[i]);
		}
	</script>
	<script type="text/javascript">
		function css(obj,name,value){
			if(arguments.length==2){
				return obj.style[name];
			}else{
				obj.style[name]=value;
			}
		}
		window.onload=function(){
			var div=document.getElementById("div1");
			alert(css(div,'width'));
			css(div,'background','red');
		}
	</script>
</head>
<body>
<div id="div1" style="height:200px;width:200px;background:green;"></div>
</body>
</html>
