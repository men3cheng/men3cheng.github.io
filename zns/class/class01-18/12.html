<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定时器</title>
	<script type="text/javascript">
		window.onload=function(){
			var btn1=document.getElementById("btn1");
			var btn2=document.getElementById("btn2");
			var timer=null;
			btn1.onclick=function(){
				timer=setInterval(function(){
					alert('你好啊');
				},1000);
			}
			btn2.onclick=function(){
				clearInterval(timer);
			}
		}
	</script>
</head>
<body>
<input type="button" name="" value="开启" id="btn1" />
<input type="button" name="" value="关闭" id="btn2" />
</body>
</html>
