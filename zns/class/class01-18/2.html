<!DOCTYPE html>
<html>
<head>
	<title>换字</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function changefont() {
			var cfont=document.getElementById("change");
			/*cfont.value="dfdfgdgdgdgdg";*/
			cfont.title="dfdfgdgdgdgdg";    //移动上去停大约一秒，效果就会出来。
		}
	</script>
</head>
<body>
<input id="change" type="text" name="text">
<input type="button" name="btn" value="点击" onclick="changefont();">
</body>
</html>
