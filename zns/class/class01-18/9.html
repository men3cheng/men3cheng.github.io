<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>隔行变色，读秒</title>
	<script type="text/javascript">
		//读秒
		var s=1356;
		alert(parseInt(s/60)+'分'+s%60+'秒');
		//三木运算
		var m=15;
		m%2==0?alert('偶数'):alert('奇数');
		//隔行变色
		window.onload=function(){
			var ali=document.getElementsByTagName("li");
			for(var i=0;i<ali.length;i++){
				if(i%2==0){
					ali[i].style.background="#ccc";
				}else{
					ali[i].style.background="#fff";
				}
			}
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
