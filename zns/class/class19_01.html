<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>微博效果</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		#txt1{display:block;width: 400px;height: 100px;margin: 10px auto;}
		#btn1{display:block;margin: 10px auto;}
		#ul1{width: 400px;height: 400px;border: 1px solid black;margin: 10px auto;overflow: hidden;}
		#ul1 li{border-bottom: 1px #999 dashed;padding: 4px;list-style: none;overflow: hidden;filter: alpha(opacity:0);opacity: 0;}
	</style>
	<script src="js/move.js"></script>
	<script type="text/javascript">
		window.onload=function(){			
			var btn1=document.getElementById('btn1');
			var ul1=document.getElementById('ul1');
			var txt=document.getElementById('txt1');

			btn1.onclick=function(){
				var li=document.createElement('li');
				li.innerHTML=txt.value;
				txt.value='';				
				if(ul1.children.length>0){
					ul1.insertBefore(li,ul1.children[0]); //在首部追加
				}else{
					ul1.appendChild(li); //在尾部追加
				}
				//运动
				var iHeight=li.offsetHeight;
				li.style.iHeight='0';
				//alert(height);
				startMove(li,{height:iHeight},function(){
					startMove(li,{opacity:100});
				});
			}
		}
	</script>
</head>
<body>
	<textarea id="txt1" rows="4" cols="40"></textarea>
	<input id="btn1" type="button" value="发布" />
	<ul id="ul1">	
	</ul>
</body>
</html>
