<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>自定义右键菜单</title>
	<style type="text/css">
		*{margin: 0px;padding: 0px;}
		#div1{position: absolute;width: 80px;background: #ccc;border: 1px solid black;display: none;}
		#div1 ul{list-style: none;}
	</style>
	<script type="text/javascript">
		document.oncontextmenu=function(ev){
			var oEvent=ev||event;
			var div1=document.getElementById('div1');	
			div1.style.display='block';
			div1.style.left=oEvent.clientX+'px';
			div1.style.top=oEvent.clientY+'px';
			return false;  //阻止右键默认弹出；
		}
		document.onclick=function(){
			var div1=document.getElementById('div1');	
			div1.style.display='none';
		}

	</script>
</head>
<body>
	<div id="div1">
		<ul>
			<li>aaa</li>
			<li>bbb</li>
			<li>ccc</li>
			<li>ddd</li>
		</ul>
	</div>
</body>
</html>
