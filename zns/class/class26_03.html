<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>原型</title>
	<script type="text/javascript">
		var arr1=new Array(12,34,567,22);
		var arr2=new Array(12,34,57,32);
        Array.prototype.sum=function(){
        	var result=0;
        	for(var i=0;i<this.length;i++){
        		result+=this[i];
        	}
        	return result;
        }
		alert(arr1.sum());
		alert(arr2.sum());
	</script>
</head>
<body>

</body>
</html>
