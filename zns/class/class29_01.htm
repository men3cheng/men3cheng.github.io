<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>json-适用于单体对象</title>
	<script type="text/javascript">
		var json={
			name:'blue',
			QQ:'1131484172',
			showName:function(){
				alert('我的名字是'+this.name);
			},
			showQQ:function(){
				alert('我的QQ是'+this.QQ);
			}
		}
		json.showName();
		json.showQQ();
	</script>
</head>
<body>

</body>
</html>
