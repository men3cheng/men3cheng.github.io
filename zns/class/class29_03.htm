<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>继承</title>
	<script type="text/javascript">
		function A(){
			this.abc=12;
		}
		A.prototype.show = function() {
			alert(this.abc);
		};
		function B(){
			//call 继承父级的属性
			A.call(this);
		}
		//B.prototype=A.prototype;
		for(var i in A.prototype){
			B.prototype[i]=A.prototype[i];
		}
		B.prototype.fn=function(){
			alert('abc');
		}
		var objB=new B();		
		var objA=new A();		
		//alert(obj.abc);
		//obj.show();
		objA.fn();
	</script>
</head>
<body>

</body>
</html>
