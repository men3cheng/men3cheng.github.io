<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>confirm,prompt</title>
	<script type="text/javascript">
		var res=confirm('你确定要删除吗？');   //返回值类型boolean;
		alert(res);  //确定返回true,取消返回false;
		var res1=prompt('请输入你的姓名','blue');   //返回值为输入的值；
		alert(res1);
	</script>
</head>
<body>

</body>
</html>
